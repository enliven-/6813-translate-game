<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ready, Set, Translate !</title>
    <link rel="stylesheet" href="foundation/css/foundation.css" />
    <link rel="stylesheet" href="jquery/css/hot-sneaks/jquery-ui-1.10.4.custom.css" />

    <link rel="stylesheet" href="translate_game.css" />

    <script src="foundation/js/vendor/modernizr.js"></script>
  </head>

  <body>

    <!-- topbar -->
    <nav class="top-bar" data-topbar>
      <ul class="title-area">
        <li class="name">
          <h1><a href="#">translatr</a></h1>
        </li>
      </ul>
    </nav>
    <!-- end topbar -->


    <!-- main container -->

    <div class="row"> </div> <!-- to offset from top -->

    <div class="row">

      <div class="small-6 large-8 large-centered columns">

        <h3 class="heading">Translate from <strong><span class="lang_from"></span></strong><span> to <strong><span class="lang_to"></span></strong></h3>

        <div class="row"> </div> <!-- to offset from top -->

        <table>
          <thead>
            <th>Spanish</th>
            <th>English</th>
            <th>Answer</th>
          </thead>

          <tbody>
            <tr class="entry current">
              <td class="word"></td>
              <td class="guess"><input type="text"></input></td>
              <td class="result"><input id="check"type="submit" value="See Answer"></input></td>
            </tr>
            <tr class="entry correct">
              <td class="word">calabaza</td>
              <td class="guess">pumpkin</td>
              <td class="result">&#x2714</td>
            </tr>        
            <tr class="entry wrong">
              <td class="word">postmodernidad</td>
              <td class="guess">phone</td>
              <td class="result">postmodernism</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!-- end main container -->
  
    <script src="foundation/js/vendor/jquery.js"></script>
    <script src="jquery/js/jquery-ui-1.10.4.custom.min.js"></script>

    <script src="foundation/js/foundation.min.js"></script>
    <script src="dicts.json"></script>
    <script src="translate_game.js"></script>

    <script>
      $(document).foundation();
    </script>
  </body>
